<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../main.css" />
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">3VAL</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
              style="--bs-scroll-height: 100px"
            >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"></a>
              </li>
            </ul>
            <button class="btn btn-outline-success" type="submit">
              Log in
            </button>
          </div>
        </div>
      </nav>
    </div>
    <div class="grid-login">
      <div>
        <div
          id="carouselExampleCaptions"
          class="carousel slide"
          data-bs-ride="false"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./images/wallpaperflare.com_wallpaper (1).jpg"
                class="d-block w-100"
                alt="..."
                width="250px"
                height="750px"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>First slide label</h5>
                <p>
                  Some representative placeholder content for the first slide.
                </p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="./images/wallpaperflare.com_wallpaper.jpg"
                class="d-block w-100"
                alt="..."
                width="250px"
                height="750px"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Second slide label</h5>
                <p>
                  Some representative placeholder content for the second slide.
                </p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="./images/wallpaperflare.com_wallpaper 5.jpg"
                class="d-block w-100"
                alt="..."
                width="250px"
                height="750px"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Third slide label</h5>
                <p>
                  Some representative placeholder content for the third slide.
                </p>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="Register">
        <h1><b>Register</b></h1>
        <br />
        <form class="border-Register">
          <div>
            <label><b>Name:</b></label>
            <br />
            <input type="text" class="input-style" name="text" />
            <div></div>
          </div>
          <br />
          <div>
            <label><b>Email:</b></label>
            <br />
            <input type="email" class="input-style" name="email" />
            <div></div>
          </div>
          <br />
          <div>
            <label for="password"><b>Password:</b></label>
            <br />
            <input
              type="password"
              class="input-style"
              id="password"
              name="password"
            />
            <div id="passwordError"></div>
            <br />
            <label for="password"><b>confirm Password:</b></label>
            <br />
            <input
              type="password"
              class="input-style"
              id="password"
              name="password"
            />
            <div id="passwordError"></div>
          </div>
          <br />
          <br />
          <div>
            <input class="input-style" type="submit" />
          </div>
          <br />
        </form>
      </div>
    </div>
    <div>
        <p>Copyringht 3val</p>
    </div>
  </body>
</html>
